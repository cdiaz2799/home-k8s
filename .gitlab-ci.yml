image: registry.gitlab.com/cdiaz3827/docker-images/pulumi:latest

include:
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PULUMI_STACK: "prod"
cache:
  paths:
    - .cache/pip
    - $HOME/.pulumi/bin
    - venv/
before_script:
  - pwd
  - ../venv/bin/pip install --no-color --upgrade -r requirements.txt
  - pulumi login
  - pulumi stack select $PULUMI_STACK

stages:
  - linting
  - test
  - preview
  - build

blue:
  stage: linting
  script:
    - blue --check -- .
  only:
    - merge_requests

secret_detection:
  before_script: []

gemnasium-dependency_scanning:
  before_script: []

preview:
  stage: preview
  script:
    - pulumi preview --diff --non-interactive
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH

build:
  stage: build
  script:
    - pulumi up --yes --non-interactive
  artifacts:
    paths:
      - pulumi-log.txt
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $AUTO_DEPLOY == "true"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
